<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="background">
            <img class='background-img' src="./images/ocean.jpg">
            <div class="logo-holder">
                <img class='odin' src="./images/odin.png">
                <p class="odin-text">ODIN</p>
            </div>
        </div>

        <div class="header">
            <h1 class="header-text">This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</h1>

            <form class="sign-up" action="#" method="post">
                <p class="lets">Let's do this!</p>
                <div class="form">
                    <div class="form-child">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name" placeholder="John...">
                    </div>
                    <div class="form-child">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Downs...">
                    </div>
                    <div class="form-child">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="johndowns@google.com">
                    </div>
                    <div class="form-child">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" placeholder="000-000-0000">
                    </div>
                    <div class="form-child">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="*****">
                    </div>
                    <div class="form-child">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="*****">
                    </div>
                </div>
            </form>

            <button class="create-account">Create Account</button>
            <p class="sign-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
